<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- JavaScript file -->
    <script src="script.js" defer></script>

    <!-- css stylesheet link -->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Manipulation</title>
</head>

<body>
    <!-- this div menu holds the block's controls -->
    <div class="menu">
        <!-- Each div with the class control-panel is a block with controls -->
        <div class="control-panel">
            <h3 class="control-heading">Position Y</h3>
            <!-- each wrapper holds the input, like a form tag -->
            <div class="wrapper vertical">
                <input type="range" value="0" min="0" max="600" step="1" id="pos-y">
                <label for="pos-y"><span>0</span><span>600</span></label>
            </div>
        </div>
        <!-- Control panel for -POSITION X- -->
        <div class="control-panel">
            <h3 class="control-heading">Position X</h3>
            <!-- Input´s wrapper -->
            <div class="wrapper horizontal">
                <label for="pos-x"><span>0</span><span>800</span></label>
                <input type="range" min="0" max="800" step="1" id="pos-x">

            </div>
        </div>

        <!-- Control panel for -SIZE- -->
        <div class="control-panel">
            <h3 class="control-heading">Size</h3>
            <!-- Input´s wrapper -->
            <div class="wrapper horizontal">
                <label for="size"><span>0</span><span>2</span></label>
                <input type="range" min="0" max="2" step="0.1" id="size">

            </div>
        </div>

        <!-- Control panel for -OPACITY- -->
        <div class="control-panel">
            <h3 class="control-heading">Opacity</h3>
            <!-- Input´s wrapper -->
            <div class="wrapper horizontal">
                <label for="opacity"><span>0</span><span>1</span></label>
                <input type="range" min="0" max="1" step="0.01" id="opacity">

            </div>
        </div>

        <!-- Control panel for **Shape Selection** -->
        <div class="control-panel">
            <h3 class="control-heading">Shape Selection</h3>
            <!-- Input´s wrapper -->
            <div class="wrapper center">
                <select name="" id="shape-select">
                    <option value="1">square</option>
                    <option value="2">circle</option>
                    <option value="3">Rhombus</option>
                </select>
                <button type="submit" id="btn-shape">Ok</button>
            </div>
        </div>

        <!-- Control panel for color's -HEX- code -->
        <div class="control-panel">
            <h3 class="control-heading">HEX</h3>
            <!-- Input´s wrapper -->
            <div class="wrapper hex-container">
                <label for="hex">#</label>
                <input type="text" name="" id="hex">

            </div>
        </div>

        <!-- Control panel for -RGBA- -->
        <div class="control-panel">
            <h3 class="control-heading">RGBA</h3>
            <!-- Input´s wrapper -->
            <div class="wrapper rgba-container">

                <input type="range" min="0" max="255" step="1" id="r">
                <label for="r">R</label>
                <input type="range" min="0" max="255" step="1" id="g">
                <label for="g">G</label>
                <input type="range" min="0" max="255" step="1" id="b">
                <label for="b">B</label>
                <input type="range" min="0" max="1" step="0.01" id="a">
                <label for="a">A</label>

            </div>
        </div>
    </div>

    <!-- the div block container is where the block is be nested.  -->
    <div class="block-container">
        <div id="block"></div>
    </div>
</body>

</html>
